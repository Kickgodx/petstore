.common_test:
  image: # image с питоном, например python:3.12.4-alpine
  stage: test
  variables:
    LOG_PATH: "https://ЗАПОЛНИТЬ_ХОСТОМ_ГИТЛАБА/-/autotests/${CI_PROJECT_NAME}/-/jobs/${CI_JOB_ID}/artifacts/logs/log.log"
  allow_failure: true
  artifacts:
    when: always
    paths:
      - ./allure-results
      - ./logs
    expire_in: 3 days
    reports:
      dotenv: test.env
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - pip list
  after_script:
    - echo "TEST_JOB_NAME=$CI_JOB_NAME" >> test.env
    - echo "TEST_STATUS=${CI_JOB_STATUS}" >> test.env
    - echo "TEST_NAME=${NAME_OF_TEST}" >> test.env
    - echo "TEST_ENVIRONMENT=${ENV}" >> test.env
    - echo "LOG_LINK=$LOG_PATH" >> test.env
  extends:
    - .linux-docker-runners

run_tests:
  rules:
    - if: $CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "schedule" && $SCHEDULED_SMOKE == "TRUE"
      when: always
    - if: $CI_COMMIT_BRANCH == "dev" && $CI_PIPELINE_SOURCE == "schedule" && $SCHEDULED_SMOKE == "TRUE"
      when: always
    - when: manual
  script:
    - pytest
  extends:
    - .common_test
